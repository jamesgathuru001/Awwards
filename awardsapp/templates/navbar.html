    <div class="container-fluid">
        <div class="navbar-header">

                    src="https://www.ispreview.co.uk/wp-content/gallery/cache/3698__500x550_gold_best_broadband_isp_award_cup.jpg" style="height:50px;width:50px;">
            </a>

            <a class="navbar-brand" id="victor" href="{% url 'homePage' %}">AWARDS</a>
        </div>
        <div>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
            <li class="nav-item" style="font-family: 'Dosis', sans-serif;">
                <a class="nav-link" href="{%url 'edit_profile'%}">Edit Profile</a>
            </li>

            <li class="nav-item" style="font-family: 'Dosis', sans-serif;">
                <a class="nav-link" href="{% url 'individual_profile_page' user.id %}">My Profile</a>

            <li class="nav-item" style="font-family: 'Dosis', sans-serif;">
                <a class="nav-link" href="{%url 'new_project'%}">Submit Your Project</a>
            </li>
            <li class="nav-item" style="font-family: 'Dosis', sans-serif;">
                <a class="nav-link" href="/accounts/password/change">Change Password</a>
            </li>

            <li class="nav-item" style="font-family: 'Dosis', sans-serif;">
                <a class="nav-link" href="/logout">Logout</a>
            </li>

            {% else %}
            <li class="nav-item" style="font-family: 'Dosis', sans-serif;">
                <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

            <li class="nav-item" style="font-family: 'Dosis', sans-serif;">
                <a class='btn btn-default' href="/accounts/register">Register</a>
            </li>
            </ul>
            {% endif %}

        <!-- Adding a search form  -->

            <form class="navbar-form" role="search" action="{% url 'search_projects' %}">

                <div class="input-group">
                    <input type="text" style="font-family: 'Dosis', sans-serif;" class="form-control mr-sm-4"
                        placeholder="Search Project" name="project">
                    <div class="input-group-btn">
                        <button class="btn btn-outline-primary my-2 my-sm-0" style="font-family: 'Dosis', sans-serif;"
